<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到 | 珠海科技学院</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-container {
            text-align: center;
            padding: 100px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .error-code {
            font-size: 120px;
            color: #003366;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .error-message {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }
        .back-home {
            display: inline-block;
            padding: 12px 30px;
            background-color: #0066cc;
            color: #fff;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .back-home:hover {
            background-color: #004499;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="container">
                <div class="logo">
                    <img src="images/logo.png" alt="珠海科技学院校徽">
                    <div class="logo-text">
                        <h1>珠海科技学院</h1>
                        <p>Zhuhai College of Science and Technology</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="error-container">
            <div class="error-code">404</div>
            <div class="error-message">抱歉，您访问的页面不存在</div>
            <p>您可能输入了错误的网址，或者该页面已被移动或删除。</p>
            <p>请检查网址是否正确，或者返回首页继续浏览。</p>
            <a href="index.html" class="back-home">返回首页</a>
        </div>
    </div>

    <footer>
        <div class="copyright">
            <div class="container">
                <p>版权所有 © 2025 珠海科技学院 | 粤ICP备XXXXXXXX号</p>
            </div>
        </div>
    </footer>
</body>
</html>
